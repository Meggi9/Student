<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="static/style/login.css" th:href="@{/style/login.css}" media="screen" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div id="wrapp" >
        <!--HEADER-->
        <div id="header">
            <div id="top-header">
                <div id="top-header-content">
                    <div class="social">
                        <a href="https://vk.com/" >  <img class="social1" th:src="@{/image_entrance/vK Circled.png}" alt="vk"></a>
                     <a href="https://desktop.telegram.org/" >  <img class="social1" th:src="@{/image_entrance/telegram App.png}" alt="tg"> </a>
                     <a href="https://www.tiktok.com/ru-RU/">    <img class="social1" th:src="@{/image_entrance/tikTok.png}" alt="tiktok"> </a>
                     <a href="https://www.youtube.com/">   <img class="social1" th:src="@{/image_entrance/youTube Logo.png}" alt="youtube"></a>
                    </div>
                    <div class="top_header_btn">
                        <div class="version">
                            <a  href="#">Версия для слабовидящих</a>
                        </div>
                        <div class="lang_switch">
                            <p>RU <img th:src="@{/image_entrance/image 8.png}" alt="icon"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="main_header_content">
                <div class="logo">
                    <a href="#"><img th:src="@{/image_entrance/logovgtu.png}" alt="logo"></a>
                </div>
                <div class="search_login">
                    <input type="search" id="mySearch" name="q" placeholder="Введите ваш запрос">
                    <a class="button" href="/student-create">Вход/Регистрация</a>
                </div>
            </div>
        </div>
        <!--END HEADER-->
        <!--CONTENT AREA-->
        <div id="content">
            <div class="container">
                <div class="title">


                    <form th:action="@{/login}" method="post" class="form-signin">
                        <h1 class="Input">Вход</h1>
                           <input type="text" name="username" id="inputEmail" class="Rectangle_43 "  placeholder="Логин/Почта"  required autofocus>

<!--                        <div th:if="${param.error}">-->
<!--                            Wrong password please try again-->
<!--                        </div>-->


                            <input type="password" name="password" id="inputPassword" class="Rectangle_44" placeholder="Пароль"  required autofocus>



                            <div class="checkbox mb-3">
                            <label>
                            <input type="checkbox" value="remember-me" class = "Rectangle_45" >
                                <p class="rememberpassvord">Запомнить логин</p>
                            </label>
                            </div>
                            <p class="forgetpass">Забыли пароль?</p>
                            <button class="enterButton" type="submit" ></button>
                         <span class ="inButten" >Вход </span>

                            </form>
                        </form>

            </div>
        </div>
    </div>
    </div>
</body>
</html>
