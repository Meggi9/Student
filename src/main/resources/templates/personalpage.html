<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="static/style/personalpage.css" th:href="@{/style/personalpage.css}" media="screen" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div id="wrapp">
        <!--HEADER-->
        <div id="header">
            <div id="top-header">
                <div id="top-header-content">
                    <div class="social">
                        <a href="https://vk.com/" >  <img class="social1" src="image_main/vK Circled.png" alt="vk"></a>
                     <a href="https://desktop.telegram.org/" >  <img class="social1" src="image_main/telegram App.png" alt="tg"> </a>
                     <a href="https://www.tiktok.com/ru-RU/">    <img class="social1" src="image_main/tikTok.png" alt="tiktok"> </a>
                     <a href="https://www.youtube.com/">   <img class="social1" src="image_main/youTube Logo.png" alt="youtube"></a>
                    </div>
                    <div class="top_header_btn">
                        <div class="version">
                            <a  href="#">Версия для слабовидящих</a>
                        </div>
                        <div class="lang_switch">
                            <p>RU <img src="image_main/image 8.png" alt="icon"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="main_header_content">
                <div class="logo">
                    <a href="#"><img src="image_main/logovgtu.png" alt="logo"></a>
                </div>
                <div class="search_login">
                    <input type="search" id="mySearch" name="q" placeholder="Введите ваш запрос">
                    <a class="button" th:href="@{/login}">Вход/Регистрация</a>
                </div>
            </div>
        </div>
        <!--END HEADER-->
        <!--CONTENT AREA-->
        <div id="content">
            <div class="container">
                <div class="title">
                    <div class="group">

<!--                        <p class="name">Фамилия Имя Отчество</p>-->
                            <p class="name" th:text="${student.toString()}"></p>
                            <p class="email">Адрес электронной почты</p>
                            <p class="putemail" th:text="${student.getEmail()}"></p>
<!--                            <p class="putemail">my@inbox.ru</p>-->

                            <p class="country">Телефон</p>
                            <p class="putcountry" th:text="${student.getPhone()}"></p>

                            <img src="style/user.png" alt="I"  class="img">
                            <button class="buttonToBack" type="submit"></button>
                            <span class ="toBack"><a th:href="@{/}">Вернуться на главную</a> </span>


                            <button class="enterButton" type="submit"></button>
                        <span class ="inButten"><a th:href="@{/tablerat}">Моя зачетка</a> </span>

                    </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
